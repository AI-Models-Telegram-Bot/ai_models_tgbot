events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream bot_backend {
        server bot1:3000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # --- vseonix.com: Bot API / Webhook ---
    server {
        listen 443 ssl http2;
        server_name vseonix.com;

        ssl_certificate /etc/letsencrypt/live/vseonix.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vseonix.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Telegram webhook
        location /webhook {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://bot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            proxy_pass http://bot_backend/health;
            access_log off;
        }

        # Bull Board admin (restricted)
        location /admin/queues {
            proxy_pass http://bot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default - deny
        location / {
            return 404;
        }
    }

    # --- webapp.vseonix.com: Telegram WebApp ---
    server {
        listen 443 ssl http2;
        server_name webapp.vseonix.com;

        ssl_certificate /etc/letsencrypt/live/vseonix.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vseonix.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /var/www/webapp;
        index index.html;

        # NOTE: Do NOT use server-level add_header here.
        # nginx drops ALL server-level add_header when a location has its own add_header.
        # Instead, repeat headers in every location block.

        # API requests → proxy to bot backend
        location /api/webapp/ {
            limit_req zone=api_limit burst=20 nodelay;

            # Handle CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Telegram-Init-Data, Authorization' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://bot_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static assets (Vite hashed filenames — safe to cache forever)
        location /assets/ {
            add_header Strict-Transport-Security "max-age=31536000" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, immutable" always;
            expires 1y;
            try_files $uri =404;
        }

        # SPA fallback — all other routes serve index.html
        location / {
            add_header Strict-Transport-Security "max-age=31536000" always;
            add_header X-Content-Type-Options "nosniff" always;
            # Allow Telegram to embed this page (mobile uses WebView, desktop uses iframe)
            add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://*.telegram.org" always;
            # Never cache index.html so deploys take effect immediately
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
            try_files $uri $uri/ /index.html;
        }
    }

    # --- db.vseonix.com: pgAdmin ---
    server {
        listen 443 ssl http2;
        server_name db.vseonix.com;

        ssl_certificate /etc/letsencrypt/live/vseonix.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vseonix.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000" always;

        location / {
            proxy_pass http://pgadmin:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /;
        }
    }

    # --- HTTP to HTTPS redirect (both domains) ---
    server {
        listen 80;
        server_name vseonix.com db.vseonix.com webapp.vseonix.com;

        # Let's Encrypt renewal challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }
}
