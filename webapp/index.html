<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>AI Models Bot</title>
    <script>
      // Global error handler â€” catches module-level crashes that try-catch in main.tsx cannot
      window.onerror = function(msg, src, line, col, err) {
        var el = document.getElementById('loading-fallback');
        if (el) {
          el.style.whiteSpace = 'pre-wrap';
          el.style.padding = '20px';
          el.style.fontSize = '12px';
          el.style.color = '#ff6b6b';
          el.style.textAlign = 'left';
          el.textContent = 'Error: ' + msg + '\n\nSource: ' + src + ':' + line + ':' + col;
        }
      };
      window.addEventListener('unhandledrejection', function(e) {
        var el = document.getElementById('loading-fallback');
        if (el) {
          el.style.whiteSpace = 'pre-wrap';
          el.style.padding = '20px';
          el.style.fontSize = '12px';
          el.style.color = '#ff6b6b';
          el.style.textAlign = 'left';
          el.textContent = 'Promise error: ' + (e.reason ? (e.reason.message || e.reason) : 'unknown');
        }
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loading-fallback" style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0f0f23;color:#b8b8d4;font-family:system-ui,sans-serif;font-size:14px;">Loading...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
