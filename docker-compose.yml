version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aibot_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aibot_network

  postgres:
    image: postgres:15-alpine
    container_name: aibot_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: aibot_dev
      POSTGRES_USER: aibot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aibot_network

  redis:
    image: redis:7-alpine
    container_name: aibot_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - aibot_network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  aibot_network:
    driver: bridge
