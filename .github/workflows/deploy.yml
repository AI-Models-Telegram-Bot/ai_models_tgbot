name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  # ============================================
  # BUILD & TEST
  # ============================================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint code
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Run tests
        run: npm test || echo "No tests found, skipping..."

      - name: Build application
        run: npm run build

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd ~/ai_models_tgbot

            # Save current commit for rollback
            PREV_COMMIT=$(git rev-parse HEAD)

            # Pull latest code (discard build artifacts that may have been generated on server)
            git fetch origin
            git checkout master
            git checkout -- . 2>/dev/null || true
            git clean -fd -- '*.tsbuildinfo' 2>/dev/null || true
            git pull origin master

            # Build webapp frontend using Docker (no Node.js needed on server)
            echo "Building webapp..."
            docker run --rm \
              -v "$(pwd)/webapp:/app" \
              -w /app \
              node:20-alpine \
              sh -c "npm ci && npm run build:prod"
            # Copy built files for nginx mount
            rm -rf webapp-dist
            cp -r webapp/dist webapp-dist
            echo "Webapp built successfully"

            # Build images on server
            docker compose -f docker-compose.prod.yml build

            # Run database migrations
            docker compose -f docker-compose.prod.yml run --rm bot1 npx prisma db push --accept-data-loss=false

            # Restart services
            docker compose -f docker-compose.prod.yml up -d

            # Wait for health check
            sleep 15
            if ! curl -sf http://localhost:3001/health > /dev/null; then
              echo "Health check failed, rolling back to $PREV_COMMIT"
              git checkout $PREV_COMMIT
              docker compose -f docker-compose.prod.yml build
              docker compose -f docker-compose.prod.yml up -d
              exit 1
            fi

            # Cleanup old images
            docker image prune -f
            echo "Deployment successful"

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=üöÄ Production deployed successfully!%0ACommit: ${{ github.sha }}"
          else
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=‚ùå Production deployment failed!%0ACommit: ${{ github.sha }}"
          fi
