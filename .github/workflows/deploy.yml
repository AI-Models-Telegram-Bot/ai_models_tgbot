name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - staging
      - master
  pull_request:
    branches:
      - dev
      - staging
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # BUILD & TEST
  # ============================================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint code
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Run tests
        run: npm test || echo "No tests found, skipping..."

      - name: Build application
        run: npm run build

  # ============================================
  # BUILD DOCKER IMAGE
  # ============================================
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/ai_models_tgbot

            git fetch origin
            git checkout staging
            git pull origin staging

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml run --rm bot npx prisma migrate deploy
            docker compose -f docker-compose.staging.yml up -d

            sleep 15
            curl -f http://localhost:3000/health || exit 1

            docker image prune -f

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=‚úÖ Staging deployed successfully!%0ABranch: staging%0ACommit: ${{ github.sha }}"
          else
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=‚ùå Staging deployment failed!%0ABranch: staging%0ACommit: ${{ github.sha }}"
          fi

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment:
      name: production

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/ai_models_tgbot

            docker tag ghcr.io/ai-models-telegram-bot/ai_models_tgbot:latest \
              ghcr.io/ai-models-telegram-bot/ai_models_tgbot:backup-$(date +%Y%m%d-%H%M%S) || true

            git fetch origin
            git checkout master
            git pull origin master

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml run --rm bot1 npx prisma migrate deploy
            docker compose -f docker-compose.prod.yml up -d --no-deps bot1
            sleep 30
            curl -f http://localhost:3001/health || exit 1

            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deployer
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/ai_models_tgbot

            BACKUP_TAG=$(docker images ghcr.io/ai-models-telegram-bot/ai_models_tgbot --format "{{.Tag}}" | grep backup | head -1)
            if [ -n "$BACKUP_TAG" ]; then
              docker tag ghcr.io/ai-models-telegram-bot/ai_models_tgbot:$BACKUP_TAG \
                ghcr.io/ai-models-telegram-bot/ai_models_tgbot:latest
              docker compose -f docker-compose.prod.yml up -d
              echo "Rollback completed to $BACKUP_TAG"
            fi

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=üöÄ Production deployed successfully!%0ACommit: ${{ github.sha }}"
          else
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.ADMIN_CHAT_ID }}" \
              -d "text=‚ùå Production deployment failed and rolled back!%0ACommit: ${{ github.sha }}"
          fi
