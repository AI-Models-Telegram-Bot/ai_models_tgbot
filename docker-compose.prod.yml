version: '3.8'

services:
  bot1:
    build: .
    container_name: aibot_prod_1
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=bot1
      - BOT_MODE=polling
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aibot_network

  # Bot Instance 2 (webhook mode only - uncomment when domain + SSL ready)
