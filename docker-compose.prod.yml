  postgres:
    image: postgres:15-alpine
    container_name: aibot_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: aibot_production
      POSTGRES_USER: aibot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aibot_network

  redis:
    image: redis:7-alpine
    container_name: aibot_redis_prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_prod_data:/data
    networks:
      - aibot_network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  aibot_network:
    driver: bridge
