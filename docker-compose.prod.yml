version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_bot_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_bot_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
    ports:
      - "5432:5432"

  # Redis (Sessions, Rate Limiting, Queues)
  redis:
    image: redis:7-alpine
    container_name: ai_bot_redis_prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # Bot Instance 1 (handles Telegram updates + workers)
  bot1:
    build: .
    container_name: ai_bot_1
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=bot1
      - HEALTH_PORT=3001
      - BOT_MODE=${BOT_MODE:-polling}
      - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN:-}
      - TEXT_WORKERS=5
      - IMAGE_WORKERS=3
      - VIDEO_WORKERS=2
      - AUDIO_WORKERS=3
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Bot Instance 2 (webhook mode only - uncomment for multi-instance)
  # bot2:
  #   build: .
  #   container_name: ai_bot_2
  #   restart: unless-stopped
  #   environment:
  #     - NODE_ENV=production
  #     - INSTANCE_ID=bot2
  #     - HEALTH_PORT=3002
  #     - BOT_MODE=webhook
  #     - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN}
  #     - TEXT_WORKERS=5
  #     - IMAGE_WORKERS=3
  #     - VIDEO_WORKERS=2
  #     - AUDIO_WORKERS=3
  #   env_file:
  #     - .env
  #   depends_on:
  #     - postgres
  #     - redis

  # Dedicated Worker (no bot, just queue processing)
  worker:
    build: .
    container_name: ai_bot_worker
    restart: unless-stopped
    command: ["node", "dist/worker.js"]
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=worker1
      - TEXT_WORKERS=5
      - IMAGE_WORKERS=10
      - VIDEO_WORKERS=2
      - AUDIO_WORKERS=8
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  # NGINX (uncomment for webhook mode with multiple instances)
  # nginx:
  #   image: nginx:alpine
  #   container_name: ai_bot_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
