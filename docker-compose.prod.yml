version: '3.8'

services:
  bot1:
    image: ghcr.io/andreydemchenko/ai_models_tgbot:latest
    container_name: aibot_prod_1
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=1
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aibot_network

  bot2:
    image: ghcr.io/andreydemchenko/ai_models_tgbot:latest
    container_name: aibot_prod_2
    restart: unless-stopped
    ports:
      - "3002:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=2
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aibot_network

  nginx:
    image: nginx:alpine
    container_name: aibot_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - bot1
      - bot2
    networks:
      - aibot_network

  postgres:
    image: postgres:15-alpine
    container_name: aibot_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: aibot_production
      POSTGRES_USER: aibot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aibot_network

  redis:
    image: redis:7-alpine
    container_name: aibot_redis_prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_prod_data:/data
    networks:
      - aibot_network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  aibot_network:
    driver: bridge
