  # Dedicated Worker (no bot, just queue processing)
  worker:
    build: .
    container_name: aibot_worker
    restart: unless-stopped
    command: ["node", "dist/worker.js"]
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - INSTANCE_ID=worker1
      - TEXT_WORKERS=5
      - IMAGE_WORKERS=10
      - VIDEO_WORKERS=2
      - AUDIO_WORKERS=8
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aibot_network

  # NGINX (uncomment for webhook mode with multiple instances)
  # nginx:
  #   image: nginx:alpine
  #   container_name: aibot_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
